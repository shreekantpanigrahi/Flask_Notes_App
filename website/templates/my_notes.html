{% extends "base.html" %}
{% block title %}My Notes{% endblock %}
{% block content %}
<div class="text-center mb-8">
    <h1 class="maintitle text-4xl font-semibold text-gray-800">My Notes</h1>
</div>

<div class="flex flex-wrap justify-center gap-6" id="notes">
    {% for note in user.notes %}
    <div class="bg-white shadow-md rounded-lg p-6 note-card relative max-w-xs">
        <pre class="text-gray-700 whitespace-pre-wrap mt-6" data-note-id="{{ note.id }}">{{ note.data }}</pre>
        <button type="button" class="bg-red-500 text-white font-semibold py-1 px-3 rounded-md hover:bg-red-600 transition duration-300 absolute top-2 right-2" onClick="deleteNote('{{ note.id }}')">
            Delete
        </button>
        <button type="button" class="bg-blue-500 text-white font-semibold py-1 px-3 rounded-md hover:bg-blue-600 transition duration-300 absolute top-2 left-2" onClick="shareNote('{{ note.id }}')">
            Share
        </button>
    </div>
    {% endfor %}
</div>

<style>
   
</style>

<form method="POST" class="mt-8">
    {{ add_note_form.hidden_tag() }}  
    <div class="mb-4 px-2">
        <textarea name="note" id="note" class="w-full border border-gray-300 rounded-md py-2 px-4 focus:outline-none focus:border-blue-500" placeholder="Write your note here..."></textarea>
    </div>
    <div class="text-center">
        <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-md transition duration-300">Add Note</button>
    </div>
</form>
{% endblock %}
