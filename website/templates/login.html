{% extends "base.html" %}{% block title %}Login{% endblock %}
{% block content %}
<form method="POST">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded shadow-md w-full sm:w-96">
            <h1 class="text-3xl font-semibold mb-6 text-center">Login</h1>
            <form>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 font-semibold mb-2">Email</label>
                    <input type="email" id="email" name="email" class="w-full border-gray-300 rounded-md py-2 px-4 focus:outline-none focus:border-blue-500" required>
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-gray-700 font-semibold mb-2">Password</label>
                    <input type="password" id="password" name="password" class="w-full border-gray-300 rounded-md py-2 px-4 focus:outline-none focus:border-blue-500" required>
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white font-semibold py-2 px-4 rounded-md hover:bg-blue-600 transition duration-300">Login</button>
            </form>
            <p class="mt-4 text-center text-gray-600">Don't have an account? <a href="sign_up.html" class="text-blue-500 hover:underline">Sign Up</a></p>
        </div>
    </div>
</form>
{% endblock %}
