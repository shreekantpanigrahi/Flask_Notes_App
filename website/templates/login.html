{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="min-h-screen flex items-center justify-center">
    <div class="login bg-white p-8 rounded shadow-md w-full sm:w-96">
        <h1 class="text-3xl font-semibold mb-6 text-center">Login</h1>
        <form method="POST">
            {{ login_form.hidden_tag() }}
            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-semibold mb-2">Email</label>
                <input type="email" id="email" name="email" class="login_in w-full border-gray-300 rounded-md py-2 px-4 focus:outline-none focus:border-blue-500" required>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700 font-semibold mb-2">Password</label>
                <input type="password" id="password" name="password" class="login_in w-full border-gray-300 rounded-md py-2 px-4 focus:outline-none focus:border-blue-500" required>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white font-semibold py-2 px-4 rounded-md hover:bg-blue-600 transition duration-300">Login</button>
        </form>
        <p class="mt-4 text-center text-black-600">Don't have an account? <a href="{{ url_for('auth.sign_up') }}" class="text-blue-500 hover:underline">Sign Up</a></p>
        <p class="mt-4 text-center text-gray-600"><a href="{{ url_for('auth.sign_up') }}" class="text-blue-500 hover:underline">Forgot Password</a></p>
    </div>
</div>
{% endblock %}
