{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
<h1 class="text-center">Notes application</h1>

<ul class="list-none" id="notes">
    {% for note in user.notes %}
    <li class="border-b py-2 relative">{{ note.data }}
        <button type="button" class="absolute top-0 right-0 mt-1 mr-2 text-gray-600 hover:text-gray-800" onClick="deleteNote('{{ note.id }}')">
            <span aria-hidden="true">&times;</span>
        </button>
    </li>
    {% endfor %}
</ul>
<form method="POST">
    <textarea name="note" id="note" class="w-full border border-gray-300 rounded-md py-2 px-4 focus:outline-none focus:border-blue-500"></textarea>
    <br />
    <div class="text-center mt-4">
        <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-md transition duration-300">Add Note</button>
    </div>
</form>
{% endblock %}
